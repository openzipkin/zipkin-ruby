language: ruby
jdk:
  - oraclejdk8
rvm:
  - 2.6.2
  - 2.5.5
  - 2.4.5
  - 2.3.8
  - jruby-9.1.17.0
  - jruby-9.2.6.0
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: zipkin-tracer
  on:
    tags: true
    repo: openzipkin/zipkin-ruby
